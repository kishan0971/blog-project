spring.application.name=userController

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.main.allow-circular-references=true

spring.datasource.url=jdbc:postgresql://localhost:5432/user_module
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8084


spring.main.allow-bean-definition-overriding=true
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html
#server.forward-headers-strategy=framework


# you can access the Swagger UI at: http://localhost:8080/swagger-ui.html

# And the OpenAPI documentation at: http://localhost:8080/api-docs
